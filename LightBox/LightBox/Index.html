
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using LightBox</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.18.min.js"></script>
    <script src="js/jquery.smooth-scroll.min.js"></script>
    <script src="js/lightbox.js"></script>
    <link href="css/lightbox.css"rel="stylesheet"/>
    <link href="css/screen.css"rel="stylesheet"/>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.gif"/>
</head>
<body>
    <div id="pageWrapper">
        <div id="imageRow">
            <div class="single first">
                <a href="images/galag.jpg" rel="lightbox[nature]" title="Galunggung"><img src="images/galag2.jpg"/></a>
            </div>
            <div class="single last">
                <a href="images/leye.jpg" rel="lightbox[nature]" title="London Eye"><img src="images/leye2.jpg"/></a>
            </div>
        </div>
    </div>
</body>
</html>
