<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Bubbling Example</title>
  <meta http-equiv="content-type" content="text/html"; charset="iso-8859-1"/>
  <script src="bubScript.js"></script>
</head>
<body onclick="javascript: alert('bubbled to body');">
  <div>
    <h1>Demonstration of Bubbling in JavaScript</h1>
  </div>
  <form onclick="javascript: alert('bubbled to form');">
    <input onclick="javascript: alert('button clicked, bubbling up tofollow');" value="Click this button" type="button" />
  </form>
</body>
</html>
