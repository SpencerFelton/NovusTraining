<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
</head>
<body>
<h2>About The Browser</h2>
<script type="text/javascript">
var BrowserName= navigator.appName;
var BrowserVersion = navigator.appVersion;
var BrowserAgent= navigator.userAgent;
var platform=navigator.platform;
document.write("<b>The Browser's name is:</b> " + BrowserName + "<br/>");
document.write("<b>The Browser version is:</b> " + BrowserVersion +"<br />");
document.write("<b>The Browser's\"user agent\" is:</b> " + BrowserAgent + "<br />");
document.write("<b>The Browser's platform is:</b> " + platform+ "<br/>");
</script>
</body>
</html>
