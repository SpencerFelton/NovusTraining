<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Plugin detector</title>
</head>
<body>
<script type="text/javascript">
// No plug-ins for Windows IE. Firefox uses this program.
var num_of_plugins = navigator.plugins.length;
for (var i=0; i < num_of_plugins; i++) {
var number=i+1;
document.write("<font color=red>Plug-in No." +number + "-</font>" + navigator.plugins[i].name + " <br/>[Location: " + navigator.plugins[i].filename + "]<p>");
}
alert("\nYou have " + number + " plug-ins installed!")
</script>
</body>
</html>
