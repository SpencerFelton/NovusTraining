<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery Forms</title>
  <link href="form.css" rel ="stylesheet"/>
</head>
<body>
  <div id="main-container">
    <div id="form-container">
      <h1>Contact Form</h1>
      <form id="contact-form" name="contact-form" method="#" action="#">
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name"/></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>

            <td><input type="text" name="email" id ="email"/></td>
          </tr>
          <tr>
            <td><label for="subject">Subject</label></td>
            <td>
              <select name="subject" id="subject">
                <option value="" selected="selected">-Choose-</option>
                <option value="Question">Question</option>
                <option value="Business proposal">Business proposal</option>
                <option value="Advertisement">Advertising</option>
                <option value="Complaint">Complaint</option>
              </select>
            </td>
          </tr>
          <tr>
            <td valign="top"><label for="message">Message</label></td>
            <td><textarea name="message" id="message"cols="35"rows="5"></textarea></td>
          </tr>
          <tr>
            <td><input type="submit"name="button"id="button"value="Submit"/></td>
            <td>&nbsp;</td><td><input type="reset"name="button2"id="button2"value="Reset"/></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
