  <!--Fixed navbar-->
  <nav class="navbar navbar-inverse navbar-fixed-top inverse"role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-togglecollapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <br/><br/><hr/>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" method="post">
            <fieldset>
              <legend class="text-center header">Contactus</legend>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-8">
                  <input id="fname" name="name"type="text" placeholder="First Name" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-8">
                  <input id="lname" name="name"type="text" placeholder="LastName" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                <div class="col-md-8">
                  <input id="email" name="email"type="text" placeholder="Email Address" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2text-center"><i class="fa fa-phone-square bigicon"></i></span>
                <div class="col-md-8">
                  <input id="phone" name="phone"type="text" placeholder="Phone" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                <div class="col-md-8">
                  <textarea class="form-control"id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days."rows="7"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btnbtn-primary btn-lg">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--End of Header Navigation-->
  <!--JavaScript-->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
